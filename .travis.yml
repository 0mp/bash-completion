      - rcs
      - ri        # avoid the Travis default
      - rpm
      - unixodbc
      - wireless-tools
      - wodim

script:
  - cd test
  - export PATH="/usr/bin:$PATH"  # avoid Travis default ri etc
  - ./runCompletion --all
  - ./runInstall --all
  - ./runUnit --all
