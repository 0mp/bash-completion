      - dselect
      - dsniff
      - enscript
      - eog
      - evince
      - fbi
      - feh
      - file-roller
      - finger
      - gcj-jdk
      - gcl
      - gdb
      - genisoimage
      - gkrellm
      - gnat-4.6
      - gnokii-cli
      - gnome-mplayer
      - gperf
      - gphoto2
      - graphviz
      - growisofs
      - grub
      - hddtemp
      - htop
      - idn
      - iftop
      - indent
      - info
      - iperf
      - ipmitool
      - iputils-arping
      - ipv6calc
      - isc-dhcp-client
      - mailman
      - mplayer-gui
      - open-iscsi-utils
      - openswan
      - p7zip-full
      - patchutils
